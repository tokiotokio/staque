<div>
<nav><a class="toStack" (click)="toStack()">Stack</a></nav>

<div id="queue">
	<div *ngFor="let q of queues; index as i ">
		<span *ngIf="isUpper(i)">
			<img [src]="fig_queue" (click)="select(i)" width="250px" height="100px">
			<span *ngFor="let x of q">
			{{x}}
			</span>
		</span>
 	</div>
</div>

<span>選択しているqueue{{selectNum+1}}</span>
<button (click)="runQueue()" [disabled]="isActive()">queue button</button>
