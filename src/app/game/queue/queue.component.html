<div class="Link">
<div> <a class="toStack" (click)="toStack()">Stack</a> </div>
<div><a class="toQueue">Queue</a></div>
</div>

<div id="queue">
	<div *ngFor="let q of queues; index as i ">
		<span *ngIf="isUpper(i)">
			<img [src]="fig_queue" (click)="select(i)">
			<span *ngFor="let x of q">
			{{x}}
			</span>
		</span>
 	</div>
</div>

<button (click)="runQueue()" [disabled]="isActive()">change</button>
<span>選択しているqueue{{selectNum+1}}</span>
