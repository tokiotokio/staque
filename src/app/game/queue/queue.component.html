<div class="Link">
<div><a class="toQueue">Queue</a></div>
<div>
<nav><a routerLink="/game/stack" class="toStack">Stack</a></nav>
</div>
</div>

<div id="queue">
	<div *ngFor="let q of queues; index as i ">
		<span *ngIf="isUpper(i)">
			<img [src]="fig_queue" (click)="select(i)">
			<span *ngFor="let x of q">
			{{x}}
			</span>
		</span>
 	</div>
</div>

<span>選択しているqueue{{selectNum+1}}</span>
<button (click)="runQueue()" [disabled]="isActive()">queue button</button>
